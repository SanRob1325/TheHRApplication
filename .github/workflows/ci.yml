name: CI/CD Pipeline

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        ports:
          - "5432:5432"
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: hr_test
    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://postgres:postgres@localhost:5432/hr_test"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.0'

      - name: Install PostgreSQL Client
        run: sudo apt-get install -y postgresql-client

      - name: Install Dependencies
        run: |
          bundle install --jobs 4 --retry 3

      - name: Run Rubocop (Ruby Linter)
        run: bundle exec rubocop --format progress

      - name: Setup Database
        run: |
          bin/rails db:create db:schema:load

      - name: Run Tests
        run: |
          bin/rails db:setup
          bundle exec rspec --exclude-pattern "spec/system/**/*_spec.rb"

      - name: Deploy to EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          echo "${SSH_KEY}" > ssh_key.pem
          chmod 600 ssh_key.pem
          ssh -o StrictHostKeyChecking=no -i ssh_key.pem ${EC2_USER}@${EC2_HOST} << 'EOF'
            set -e
          
            mkdir -p /home/${EC2_USER}/hr_system
            cd /home/${EC2_USER}/hr_system
          
            git pull origin main
          
            RAILS_ENV=production bundle install
            RAILS_ENV=production rails db:migrate
          
            pkill -f puma || true
            RAILS_ENV=production rails s -b 0.0.0.0 -p 3000 &
          EOF


